<body>
  <script>
  const removePalindromeSub = function(str) {
    let n = str.length;
    let i =0, j=n-1;
    while(i<j){
      if(str.charAt(i)!=str.charAt(j)) return 2;
      i++;j--;
    }
    return 1;
  }
  </script>
  <script>
    str = "b";
    console.log(removePalindromeSub(str));
  </script>
</body>
</html>
